<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Manager Dashboard</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/pt-sans-narrow:n4,n7:default.js" type="text/javascript"></script>
</head>

<body>
	<div class = "menubar">
		<a href="#login">HOME</a>
	</div>
	<div class = "dashheader">
		<h3>MANAGER DASHBOARD</h3>
	</div>

	<button class = "dashbuttons">PULL REPORTS +</button>
	<div class = "options">
		<a href="#endofday">END OF DAY SALES</a><br>
		<a href="#lowinventory">LOW INVENTORY NOTICES</a><br>
		<a href="#booksales">BOOK SALES REPORT</a><br>
		<a href="#publishersales">PUBLISHER SALES REPORT</a><br>
	</div>

	<script>
		var docu= document.getElementsByClassName("dashbuttons");
		for (var i = 0; i < docu.length; i++) {
    		docu[i].onclick = function(){
				var options = this.nextElementSibling;
				if (options.style.display === "block") {
					options.style.display = "none";
				} else {
					options.style.display = "block";
				}
			}
		}
	</script>
</body>
</html>
