<body>
	<div class = "menubar">
		<a href="#login">HOME</a>
	</div>
	<div class = "dashheader">
		<h3>Cart for CUSTOMER_NAME</h3>
	</div>
	<button class = "dashbuttons">BOOK_1 +</button>
	<div class = "options">
		<a href="#addremoveagency">REMOVE BOOK</a><br>
		<a href="#authorize">CHANGE QUANTITY</a>

		</select>
		<br>

	<button class = "dashbuttons">BOOK_2 +</button>
	<div class = "options">
		<a href="#addremoveagency">REMOVE BOOK</a><br>
		<a href="#authorize">CHANGE QUANTITY</a>
		<select>
 			 <option value="1">1</option>

		</select>
		<br>
	</div>

	<div>
		<form>
			<input type = "button" name = "name" value = "CHECKOUT" class = "checkout">
			
		</form>
	</div>

	<script>
		var docu= document.getElementsByClassName("dashbuttons");
		for (var i = 0; i < docu.length; i++) {
    		docu[i].onclick = function(){
				var options = this.nextElementSibling;
				if (options.style.display === "block") {
					options.style.display = "none";
				} else {
					options.style.display = "block";
				}
			}
		}
	</script>
</body>
