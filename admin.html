<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Administrator Dashboard</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/pt-sans-narrow:n4,n7:default.js" type="text/javascript"></script>
</head>

<body>
	<div class = "menubar">
		<a href="#login">HOME</a>
	</div>
	<div class = "dashheader">
		<h3>ADMIN DASHBOARD</h3>
	</div>
	<button class = "dashbuttons">AGENCIES +</button>
	<div class = "options">
		<a href="#addremoveagency">ADD/REMOVE AGENCY</a><br>
		<a href="#authorize">AUTHORIZE EMPLOYEE</a><br>
		<a href="#unauthorize">UNAUTHORIZE EMPLOYEE</a>
	</div>

	<button class = "dashbuttons">USERS +</button>
	<div class = "options">
		<a href="#deleteuser">DELETE USER</a><br>
		<a href="#modify">MODIFY USER</a><br>
	</div>

	<button class = "dashbuttons">PROMOTIONS +</button>
	<div class = "options">
		<a href="#createpromo">CREAT PROMOTION</a><br>
		<a href="#deletepromo">DELETE PROMOTION</a><br>
	</div>

	<button class = "dashbuttons">INVENTORY +</button>
	<div class = "options">
		<a href="#addbook">ADD BOOKS</a><br>
		<a href="#removebook">REMOVE BOOKS</a><br>
	</div>

	<button class = "dashbuttons">PULL REPORTS +</button>
	<div class = "options">
		<a href="#endofday">END OF DAY SALES</a><br>
		<a href="#lowinventory">LOW INVENTORY NOTICES</a><br>
		<a href="#booksales">BOOK SALES REPORT</a><br>
		<a href="#publishersales">PUBLISHER SALES REPORT</a><br>
	</div>

	<script>
		var acc = document.getElementsByClassName("dashbuttons");
		var i;

		for (i = 0; i < acc.length; i++) {
    		acc[i].onclick = function(){
				this.classList.toggle("active");
				var options = this.nextElementSibling;
				if (options.style.display === "block") {
					options.style.display = "none";
				} else {
					options.style.display = "block";
				}
			}
		}
	</script>
</body>
</html>
